<!DOCTYPE html>
<html>
<head>
    <title>Akay's Visited Cities</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column p-0">
        <header class="bg-dark text-white p-3 position-relative">
            <button class="menu-toggle d-md-none" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-center mb-0">Akay's Travel Map</h1>
        </header>
        <div id="content-wrapper" class="row flex-grow-1 flex-nowrap m-0">
            <div id="sidebar" class="bg-light p-3 d-flex flex-column h-100">
                <h4 class="mb-3">Visited Cities</h4>
                <ul id="city-list" class="list-group flex-grow-1 overflow-auto"></ul>
            </div>
            <div id="map" class="flex-grow-1 p-0 h-100"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Toggle mobile menu
        document.getElementById('menuToggle').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('sidebar').classList.toggle('show');
        });
        
        // Close menu when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            const map = document.getElementById('map');
            
            if (window.innerWidth <= 767.98 && 
                !sidebar.contains(event.target) && 
                !menuToggle.contains(event.target) &&
                event.target !== map &&
                !map.contains(event.target) &&
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
